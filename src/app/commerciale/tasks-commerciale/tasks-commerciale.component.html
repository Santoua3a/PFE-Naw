    <div class="container-fluid p0">
        <!-- Ace Responsive Menu -->
        <nav>
            <!-- Menu Toggle btn-->
            <div class="menu-toggle">
                <img class="nav_logo_img img-fluid" src="../assets/images/header-logo.png" alt="header-logo.png">
                <button type="button" id="menu-btn">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <a href="#" class="navbar_brand float-left dn-smd">
                <img class="logo1 img-fluid" src="../assets/images/header-logo2.png" alt="header-logo.png">
                <img class="logo2 img-fluid" src="../assets/images/header-logo2.png" alt="header-logo2.png">

            <!-- Responsive Menu Structure-->

                    <a href=""><span class="title" style="padding-left: 50px;"><b>Interface Commercial | </b></span></a>

<section class="our-dashbord dashbord bgc-f7 pb50">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-xl-2 dn-992 pl0"></div>
            <div class="col-sm-12 col-lg-8 col-xl-10 maxw100flex-992">
                <div class="row">
                    <div class="col-lg-4 col-xl-4 mb10">
                        <div class="breadcrumb_content style2 mb30-991">
                            <h2 class="breadcrumb_title">Mes Tâches</h2>
                        </div>
                    </div>
                    <div class="col-lg-8 col-xl-8">
                        <div class="candidate_revew_select style2 text-right mb30-991">
                            <ul class="mb0">
                                <li class="list-inline-item">
                                    <div class="candidate_revew_search_box course fn-520">
                                        <form class="form-inline my-2">
                                            <input class="form-control mr-sm-2" type="search"
                                                   placeholder="Rechercher Tâche" aria-label="Search">
                                            <button class="btn my-2 my-sm-0" type="submit"><span
                                                    class="flaticon-magnifying-glass"></span></button>
                                        </form>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="my_dashboard_review mb40">
                            <div class="col-lg-12">
                                <div class="savesearched_table">
                                    <div class="table-responsive mt0">
                                        <table class="table">
                                            <thead class="thead-light">
                                            <tr>
                                                <th scope="col">Nom</th>
                                                <th class="dn-lg" scope="col"></th>
                                                <th scope="col">Date Début</th>
                                                <th class="dn-lg" scope="col">Date Fin</th>
                                                <th scope="col"></th>
                                                <th scope="col"></th>
                                                <th scope="col">État Tâche</th>
                                            </tr>
                                            </thead>
                                            <tbody *ngFor="let f of b">
                                            <tr>
                                                <th class="title" scope="row">{{f.nom}}</th>
                                                <td class="dn-lg"></td>
                                                <td class="para">{{f.dated}}</td>
                                                <td class="dn-lg">{{f.datef}}</td>
                                                <td></td>
                                                <td></td>
                                                <td>
                                                    <form >
                                                        <div class="form-check">
                                                            <input class="form-check-input" [(ngModel)]="val" type="radio" name="exampleRadios" id="exampleRadios1" value="En cours" checked>
                                                            <label class="form-check-label" for="exampleRadios1"> En cours</label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" [(ngModel)]="val" type="radio" name="exampleRadios" id="exampleRadios2" value="Terminée">
                                                            <label class="form-check-label" for="exampleRadios2"> Terminée</label>
                                                        </div>           
                                                    </form>
                                                    <input type="submit" (click)="onSubmit(f.id)" value=save>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt10">
                    <div class="col-lg-12">
                        <div class="copyright-widget text-center">
                            <p>© 2021 Task Management. Made By Nawress JEDIDI & Hela OUESLATI.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
