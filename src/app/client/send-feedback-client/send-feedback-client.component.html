<section class="our-dashbord dashbord bgc-f7 pb50">
    <div class="container-fluid ovh">
        <div class="row">
            <div class="col-lg-3 col-xl-2 dn-992 pl0"></div>
            <div class="col-lg-9 col-xl-10 maxw100flex-992">
                <div class="row">
                    <div class="col-lg-12 mb10">
                        <div class="breadcrumb_content style2">
                            <h2 class="breadcrumb_title">Envoyer un nouveau Feedback</h2>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="my_dashboard_review">
                            <div class="row">
                                <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                    <div class="col-lg-12">
                                        <div class="my_profile_setting_textarea form-group">
                                            <label for="msg">Votre Message</label>
                                            <textarea class="form-control" id="msg" rows="8" name="msg" [(ngModel)]="form.msg" required minlength="3" #msg="ngModel"></textarea>
                                        </div>
                                        <div class="alert-danger" *ngIf="msg.errors && f.submitted">
                                            <div *ngIf="msg.errors.required">Feedback is required</div>
                                            <div *ngIf="msg.errors.minlength">
                                              Feedback must be at least 3 characters
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="my_profile_setting_input form-group">
                                            <button class="btn btn2 float-right" type="submit">Envoyer</button>
                                        </div>
                                    </div>
                                    <div class="alert alert-warning" *ngIf="f.submitted && isSendFailed">
                                        Send failed!<br /> {{ errorMessage }}
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt50">
                    <div class="col-lg-12">
                        <div class="copyright-widget text-center">
                            <p>Â© 2021 Task Management. Made By Nawress JEDIDI & Hela OUESLATI.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
